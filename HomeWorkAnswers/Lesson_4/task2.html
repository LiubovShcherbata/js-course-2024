        let correctAnswer = 0;
        let incorrectAnswer = 0;
        let operatorArr = ["+", "-", "*", "/"];
        let operand1;
        let operand2;

        let operatorIndex;

        let operator;
        // alert(operator);

        let rightResult;



        for (let j = 1; j <= 3; j++) {
            operand1 = Math.floor(Math.random() * 10) + 1;
            operand2 = Math.floor(Math.random() * 10) + 1;

            operatorIndex = Math.floor(Math.random() * operatorArr.length);

            operator = operatorArr[operatorIndex];
            switch (operator) {
                case "+":
                    operator = operatorArr[0];
                    rightResult = operand1 + operand2;
                    break;
                case "-":
                    operator = operatorArr[1];
                    rightResult = operand1 - operand2;
                    break;
                case "*":
                    operator = operatorArr[2]
                    rightResult = operand1 * operand2;
                    break;
                case "/":
                    operator = operatorArr[3]
                    rightResult = Math.round(operand1 / operand2 * 100) / 100;
                    break;
            }

            let result = +prompt(`Вгадайте результат виразу: ${operand1}${operator}${operand2}=`);

            if (result == rightResult) {
                alert("Вірно!");
                correctAnswer++;

            } else {
                alert("Спробуй ще!");
                incorrectAnswer++;
            }
        }
        alert(`Вірних відповідей: ${correctAnswer}, а невірних: ${incorrectAnswer}.`);
